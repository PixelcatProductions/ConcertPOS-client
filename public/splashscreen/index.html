<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ConcertPOS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600&amp;subset=latin-ext" rel="stylesheet">

        <!-- CSS -->
        <link href="assets/css/main.css" rel="stylesheet">

        <!-- JS -->
        <script src="assets/js/vendor/modernizr-2.8.3.min.js"></script>
        <script src="assets/js/vendor/jquery-1.12.0.min.js"></script>
    </head>
    <body>
        <div class="site" id="page">
            <!-- Options headline effects: .rotate | .slide | .zoom | .push | .clip -->
            <section class="hero-section hero-section--image clearfix clip">
                <div class="hero-section__wrap">
                    <!-- .hero-section__option -->

                    <div class="container">
                        <div class="row">
                            <div class="offset-lg-2 col-lg-8">
                                <div class="title-01 title-01--11 text-center">
                                    <h2 class="title__heading">
                                        <strong class="hero-section__words">
                                            <span class="title__effect is-visible">Loading ConcertPOS...</span>
                                            <span class="title__effect">Polishing Products...</span>
                                            <span class="title__effect">Rocking POS...</span>
                                            <span class="title__effect">Tuning ConcertPOS...</span>
                                            <span class="title__effect">Almost Ready!</span>
                                        </strong>
                                    </h2>
                                    <div class="title__description">Please wait while ConcertPOS boots up!</div>

                                    <!-- Options btn color: .btn-success | .btn-info | .btn-warning | .btn-danger | .btn-primary -->
                                    <div class="title__action">

                                        <img src="https://trademarksdl.pixelcatproductions.net/assets/concertpos/SVG/ConcertPOS.svg" width="128"/>

                                    </div>
                                </div>
                                <!-- .title-01 -->
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- .hero-section -->
        </div>

        <!-- JS -->
        <script src="assets/js/plugins/animate-headline.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
